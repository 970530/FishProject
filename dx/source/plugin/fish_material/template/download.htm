<input type='hidden' id='page' value='0'>
<script>

$(document).ready(function() {
	ajaxloadpage();
	$(window).scroll(function() {
		if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
			ajaxloadpage();
		}
	});
});
function ajaxloadpage() {
	page = parseInt($("#page").val())+1;
	pri = $("#pri").val();
	sub = $("#sub").val();
	$.ajax({
		url : "plugin.php",
		type : "POST",
		dataType: "html",
		data : {
			id 		 : 'fish_material:ajax',
			act 	 : "AJAXLOADPAGE",
			pri	 	 : pri,
			sub	 	 : sub,
			page	 : page
		},
		success : function (data) {
			$(".weizhiul").append(data);
		}
	});
	$("#page").val(page);
}

function setpsid(pri,sub){
	$("#page").val(0);
	$("#pri").val(pri);
	$("#sub").val(sub);
	ajaxloadpage();
}

 
 </script>
